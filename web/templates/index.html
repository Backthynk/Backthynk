<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backthynk - Personal Micro Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <style>
    .file-preview {
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
    }
    .markdown-preview {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        background: #f9fafb;
    }
    .code-preview {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    .grid.grid-cols-2 > div:first-child.row-span-2 {
        grid-row: span 2;
    }
    .category-item {
        margin-bottom: 2px;
    }
    #image-viewer-modal {
        backdrop-filter: blur(5px);
    }
    #image-viewer-modal img {
        transition: all 0.3s ease;
    }
    .transition-colors {
        transition: background-color 0.2s ease, color 0.2s ease;
    }
    .transition-shadow {
        transition: box-shadow 0.2s ease;
    }
    .transition-all {
        transition: all 0.2s ease;
    }
    .transition-opacity {
        transition: opacity 0.2s ease;
    }
    
    /* Custom scrollbar for categories */
    #categories-tree::-webkit-scrollbar {
        width: 6px;
    }
    #categories-tree::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
    }
    #categories-tree::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }
    #categories-tree::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
    
    /* Heatmap hover effects */
    .heatmap-cell:hover {
        transform: scale(1.1);
        transition: transform 0.1s ease;
    }
    
    /* Responsive adjustments for activity heatmap */
    @media (max-width: 1024px) {
        #activity-heatmap .w-3 {
            width: 0.625rem; /* w-2.5 */
            height: 0.625rem; /* h-2.5 */
        }
    }
    
    @media (max-width: 768px) {
        #activity-heatmap .w-3 {
            width: 0.5rem; /* w-2 */
            height: 0.5rem; /* h-2 */
        }
        #activity-heatmap .w-8 {
            width: 1.5rem; /* w-6 */
            font-size: 0.625rem; /* text-xs -> smaller */
        }
    }
</style>
</head>


<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8 flex items-start justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Backthynk</h1>
                <p class="text-gray-600">Your personal micro-blogging space</p>
            </div>
            <div id="global-stats-header" class="text-right text-sm text-gray-500">
                <!-- Global stats will appear here -->
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar - Categories -->
            <div class="lg:col-span-1 space-y-4">
                <!-- Categories Container -->
                <div class="bg-white rounded-lg shadow-sm border sticky top-4 max-h-[50vh] flex flex-col">
                    <div class="flex items-center justify-between p-4 border-b flex-shrink-0">
                        <h2 class="text-lg font-semibold text-gray-900">Categories</h2>
                        <button id="add-category-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="categories-tree" class="flex-1 overflow-y-auto p-2">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <!-- Activity Container -->
                <div id="activity-container" class="bg-white rounded-lg shadow-sm border p-4" style="display: none;">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-semibold text-gray-700">Activity</h3>
                        <div class="flex items-center space-x-1">
                            <button id="activity-prev" class="p-1 text-gray-400 hover:text-gray-600 disabled:opacity-30" onclick="changeActivityPeriod(-1)">
                                <i class="fas fa-chevron-left text-xs"></i>
                            </button>
                            <span id="activity-period" class="text-xs text-gray-500 px-2"></span>
                            <button id="activity-next" class="p-1 text-gray-400 hover:text-gray-600 disabled:opacity-30" onclick="changeActivityPeriod(1)">
                                <i class="fas fa-chevron-right text-xs"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div id="activity-heatmap" class="min-h-16">
                            <!-- Heatmap will be generated here -->
                        </div>
                        <div class="flex items-center justify-between text-xs">
                            <div class="flex items-center space-x-1">
                                <span class="text-gray-400">Less</span>
                                <div class="flex space-x-0.5">
                                    <div class="w-2 h-2 bg-gray-100 rounded-sm"></div>
                                    <div class="w-2 h-2 bg-green-200 rounded-sm"></div>
                                    <div class="w-2 h-2 bg-green-400 rounded-sm"></div>
                                    <div class="w-2 h-2 bg-green-600 rounded-sm"></div>
                                    <div class="w-2 h-2 bg-green-800 rounded-sm"></div>
                                </div>
                                <span class="text-gray-400">More</span>
                            </div>
                            <span id="activity-summary" class="text-gray-500"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <!-- Create Post Form -->
                <div id="create-post-section" class="bg-white rounded-lg shadow-sm border p-6 mb-6" style="display: none;">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Create New Post</h3>
                    <form id="create-post-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                            <textarea id="post-content" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What's on your mind?"></textarea>
                        </div>
                        
                        <!-- New File Upload Area -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Attachments</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-gray-400 transition-colors">
                                <input type="file" id="post-files" multiple class="hidden" accept="*/*">
                                <div class="text-center">
                                    <button type="button" onclick="document.getElementById('post-files').click()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                                        <i class="fas fa-upload mr-2"></i>Choose Files
                                    </button>
                                    <p class="text-sm text-gray-500 mt-2">Or drag and drop files here (max 20 files)</p>
                                </div>
                            </div>
                            <div id="file-preview-container" class="mt-4 space-y-2">
                                <!-- File previews will appear here -->
                            </div>
                            <div id="pasted-files-display" class="mt-2">
                                <!-- Pasted files display -->
                            </div>
                        </div>

                        <div class="flex space-x-3">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                                <i class="fas fa-paper-plane mr-2"></i>Post
                            </button>
                            <button type="button" id="cancel-post" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Timeline -->
                <div id="timeline-section">
                    <div class="flex items-start justify-between mb-6">
                        <div id="timeline-title" class="flex-1">
                            <h2 class="text-2xl font-bold text-gray-900">Select a category to view posts</h2>
                        </div>
                        <div class="flex flex-col items-end">
                            <button id="new-post-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md" style="display: none;">
                                <i class="fas fa-plus mr-2"></i>New Post
                            </button>
                        </div>
                    </div>
                    <div id="posts-container" class="space-y-6">
                        <!-- Posts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-semibold mb-4">Create Category</h3>
                <form id="category-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="category-name" maxlength="30" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Parent Category</label>
                        <select id="category-parent" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">None (Root Category)</option>
                        </select>
                    </div>
                    <div class="flex space-x-3">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Create</button>
                        <button type="button" id="cancel-category" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modern Image Viewer Modal -->
    <div id="image-viewer-modal" class="fixed inset-0 bg-black z-50 hidden">
        <div class="absolute inset-0 flex items-center justify-center">
            <img id="viewer-image" class="max-w-full max-h-full object-contain">
        </div>
        
        <!-- Navigation Controls -->
        <div class="absolute top-4 right-4 flex space-x-2">
            <button id="viewer-close" class="bg-black bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-70 transition-all">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- Image Navigation -->
        <button id="viewer-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-70 transition-all">
            <i class="fas fa-chevron-left text-xl"></i>
        </button>
        <button id="viewer-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full p-3 hover:bg-opacity-70 transition-all">
            <i class="fas fa-chevron-right text-xl"></i>
        </button>
        
        <!-- Image Info -->
        <div id="viewer-info" class="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white px-4 py-2 rounded-lg">
            <div id="viewer-filename"></div>
            <div id="viewer-counter" class="text-sm opacity-75"></div>
        </div>
    </div>

    <!-- Modular JavaScript files -->
    <script src="/static/js/state.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/virtualScroll.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/categoryManager.js"></script>
    <script src="/static/js/postManager.js"></script>
    <script src="/static/js/fileManager.js"></script>
    <script src="/static/js/imageViewer.js"></script>
    <script src="/static/js/activityTracker.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
